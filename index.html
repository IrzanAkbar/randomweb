<!DOCTYPE html>
<html>
<head>
	<title>Zan - you the mean the world me</title>
	<style>
		body {
			background-color: #f0f0f0; /* light gray background */
			font-family: 'Press Start 2P', cursive; /* Use Press Start 2P font for a retro feel */
			font-size: 16px; /* Adjust font size as needed */
			text-align: center; /* Center the text */
			color: #333; /* Dark gray text color */
		}

		.container {
			width: 80%; /* container width */
			margin: 40px auto; /* center the container */
		}

		h1 {
			margin-bottom: 20px; /* add some space between the title and gif */
			font-weight: bold; /* bold font for title */
			font-size: 3em; /* Large font size for the title */
			text-transform: uppercase; /* Make title uppercase */
			letter-spacing: 5px; /* Add space between letters */
			color: #007bff; /* Blue color for the title */
		}

		.gif {
			width: 60%; /* Adjust gif width as needed */
			margin: 20px auto; /* center the gif */
			border: none; /* remove border */
			display: block; /* Make it a block element for better centering */
		}

		.text-below-gif {
			font-size: 1.5em; /* Larger font size for the text */
			margin-top: 20px; /* Add some space above the text */
			text-transform: lowercase; /* Make the text lowercase */
			letter-spacing: 2px; /* Add some space between letters */
		}
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="icon" type="image/gif" href="cat.gif"> 
	
</head>
<body>
	<div class="container">
		<img src="cat.gif" alt="gif" class="gif">
		<p class="text-below-gif">you the mean the world me</p>
	</div>
</body>
</html>
